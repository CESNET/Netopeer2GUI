<div class="node new">
  <i *ngIf="loading" class="fa fa-spinner fa-pulse fa-fw"></i>
  <span class="error-text" *ngIf="error && !loading">{{error}}</span>
  <select *ngIf="!loading && !error && names.length > 0">
    <option selected disabled>Select a node</option>
    <option *ngFor="let name of names" value="name">{{name}}</option>
  </select>
</div>
